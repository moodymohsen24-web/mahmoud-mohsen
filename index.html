<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مسموع</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Light theme
            'primary': '#f8fafc', // slate-50 - Main background
            'secondary': '#ffffff', // white - Card, modal, header background
            'accent': '#f1f5f9', // slate-100 - Subtle hover, borders
            'highlight': '#2563eb', // blue-600 - Primary buttons, links
            'highlight-hover': '#1d4ed8', // blue-700
            'text-primary': '#0f172a', // slate-900
            'text-secondary': '#64748b', // slate-500
            'border': '#e2e8f0', // slate-200
            
            // Dark theme
            'dark-primary': '#020617', // slate-950 - Main background
            'dark-secondary': '#0f172a', // slate-900 - Card, modal, header background
            'dark-accent': '#1e293b', // slate-800 - Subtle hover, borders
            'dark-highlight': '#3b82f6', // blue-500
            'dark-highlight-hover': '#2563eb', // blue-600
            'dark-text-primary': '#f1f5f9', // slate-100
            'dark-text-secondary': '#94a3b8', // slate-400
            'dark-border': '#334155', // slate-700
          },
          boxShadow: {
            'card-shadow': '0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.07)',
            'card-shadow-dark': '0 4px 6px -1px rgba(0, 0, 0, 0.15), 0 2px 4px -2px rgba(0, 0, 0, 0.15)',
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
          },
          opacity: {
            '15': '0.15',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-down': {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out',
            'fade-in-down': 'fade-in-down 0.5s ease-out',
            'fade-in-up': 'fade-in-up 0.5s ease-out',
          },
        },
      },
      plugins: [
        function({ addBase, theme }) {
          addBase({
            '.btn-primary': {
              backgroundColor: theme('colors.highlight'),
              color: theme('colors.white'),
              fontWeight: '600',
              padding: '.75rem 1.5rem',
              borderRadius: '0.5rem',
              transition: 'all 0.2s ease-in-out',
              '&:hover': {
                backgroundColor: theme('colors.highlight-hover'),
              },
              '&:active': {
                  transform: 'scale(0.95)',
              },
              '&:disabled': {
                opacity: '0.5',
                cursor: 'not-allowed',
              }
            },
          })
        }
      ]
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.0",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "uuid": "https://esm.sh/uuid@^9.0.1"
  }
}
</script>
</head>
<body class="bg-primary dark:bg-dark-primary text-text-primary dark:text-dark-text-primary antialiased font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
